<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris - Web Game Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="top-bar">
            <a href="index.html" class="back-button">‚Üê Back</a>
            <button id="fullscreenToggle" class="control-button">‚õ∂ Fullscreen</button>
        </div>
        
        <div class="game-container">
            <div class="tetris-layout">
                <div class="game-header">
                    <div class="resource-display">
                        <div class="resource-item">
                            <span class="resource-icon">üèÜ</span>
                            Score: <span id="score">0</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-icon">üìè</span>
                            Lines: <span id="lines">0</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-icon">üéñÔ∏è</span>
                            Level: <span id="level">1</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-board tetris-board">
                    <div class="side-panel">
                        <div class="next-piece">
                            <h3>Next</h3>
                            <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
                        </div>
                        <div class="hold-piece">
                            <h3>Hold</h3>
                            <canvas id="holdPieceCanvas" width="100" height="100"></canvas>
                        </div>
                    </div>
                    <canvas id="gameCanvas" width="300" height="600"></canvas>
                </div>
                
                <div class="game-controls">
                    <div class="control-group">
                        <button id="startGame" class="control-button">‚ñ∂Ô∏è Start Game</button>
                        <button id="pauseGame" class="control-button">‚è∏Ô∏è Pause</button>
                        <button id="soundToggle" class="control-button">üîä Sound</button>
                    </div>
                </div>
                
                <div class="mobile-controls">
                    <div class="tetris-controls">
                        <button id="leftButton" class="direction-button">‚¨ÖÔ∏è</button>
                        <button id="rotateButton" class="direction-button">üîÑ</button>
                        <button id="rightButton" class="direction-button">‚û°Ô∏è</button>
                    </div>
                    <div class="action-controls">
                        <button id="holdButton" class="action-button">Hold</button>
                        <button id="hardDropButton" class="action-button">Drop</button>
                        <button id="softDropButton" class="action-button">Down</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
    
    <script>
        // Fullscreen functionality
        document.getElementById('fullscreenToggle').addEventListener('click', () => {
            const wrapper = document.querySelector('.game-wrapper');
            
            if (!document.fullscreenElement) {
                if (wrapper.requestFullscreen) {
                    wrapper.requestFullscreen();
                } else if (wrapper.webkitRequestFullscreen) {
                    wrapper.webkitRequestFullscreen();
                } else if (wrapper.msRequestFullscreen) {
                    wrapper.msRequestFullscreen();
                }
                document.getElementById('fullscreenToggle').textContent = '‚õ∂ Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                document.getElementById('fullscreenToggle').textContent = '‚õ∂ Fullscreen';
            }
        });
        
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            const wrapper = document.querySelector('.game-wrapper');
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.msFullscreenElement) {
                wrapper.classList.add('fullscreen');
                document.getElementById('fullscreenToggle').textContent = '‚õ∂ Exit Fullscreen';
            } else {
                wrapper.classList.remove('fullscreen');
                document.getElementById('fullscreenToggle').textContent = '‚õ∂ Fullscreen';
            }
        }
    </script>
</body>
</html> 
</html>
